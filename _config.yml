  - name: Flux Marine
    web_url: https://https://www.fluxmarine.com/
    image_url: https://static.wixstatic.com/media/fc677f_7d98a69921c44167a88a246b05af6cb6~mv2.png/v1/fill/w_110,h_90,al_c,q_85,usm_0.66_1.00_0.01/Picture1_edited.webp
    description: In 2016 I co-founded a startup that builds fully electric boat motors. From a lab bench in Princeton's thermo lab, Flux Marine is now raising funding. 

  - name: Sass
    web_url: https://github.com/topics/sass
