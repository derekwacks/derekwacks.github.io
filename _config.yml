futures:
  - name: Graduate school and Beyond
    description: My dream is to study self-awareness through the lens of computational neuroscience. I am obsessed with the emergent property of introspective thought (derived from assembling enough complex neural circuitry?), philosophical ramifications of this, and consequently how we can reverse-engineer this to build better computers (which in turn will THEN help us better understand the brain on a more intimate level). I am hoping to work in neural engineering to integrate brain machine interfaces into the human body to alter how we perceive reality (or fundamentally change reality if you don't believe in objectivity-- whatever floats your mental boat)

