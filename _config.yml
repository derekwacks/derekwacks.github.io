current_projects:
  - name: Tempus
    image_url: https://derekwacks.github.io/betelgeuse.jpg
    description: Tempus will become a SaaS time management project that evolves our perception of passing time away from the 24 hour clock and standard work week. By adapting how we allocate time, Tempus will allow us to live more thoughtful and productive lives. Currently, the project consists of several microservices running locally, on AWS Beanstalk, and on AWS EC2. These microservices (UserService, CatalogService and CommentService) house REST APIs using Flask with routes to HTTP requests that access a relational database instance on AWS RDS and a NoSql database instance on AWS DynamoDB. UserService also includes a user interface that implements Angular to provide a user registration form to submit entries to the relational database. This work is with Jillian Ross, in collaboration with Prof. Ferguson as an advisor. 

  - name: Does time fly? (yes, if you're a dehydrated mouse on a virtual four meter track)
    web_url: https://github.com/sophiakolak/6998-what-is-time/blob/main/6998_final_paper_AymanKolakWacks.pdf
    image_url: https://derekwacks.github.io/heatmap.jpg
    description: Using calcium imaging data provided by Walter Fischler in the Axel Lab, Yasmine Ayman, Sophia Kolak and I examine activity recorded from CA1 neurons during a virtual navigation task, where identical odors are presented at different points along a four meter track. It has been shown that place cells and internal path integrators are calibrated by these odor landmarks. Here we examine the role that the time cell network plays in temporally structuring the experience of moving through space. We compare time cell and place cell activity patterns during the task with and without odors, as well as during a reward period. We also assess the role of learning on time cell representations by examining the time cell patterns in no odor trials before and after learning. 


groups: 
  - name: Schiminovich Group
    web_url: https://sail.astro.columbia.edu/
    image_url: https://sail.astro.columbia.edu/sites/default/files/styles/cu_crop/public/content/CHaS%20Image%20Card.jpg?itok=3O8FgvxO
    description: I spent a summer designing optomechanical and structural aspects of CHaS (the Circumgalactic Hydrogen Alpha Integral Field Unit Spectrograph) to be used at the MDM Observatory, for Professor Schiminovich (PI). I specifically focused on optomechanical component integration and design of the carbon truss structure, performing finite-element-analysis along the way for structural optimization.

  - name: Steingart Group
    web_url: https://ceec.engineering.columbia.edu/people/daniel-steingart
    image_url: https://derekwacks.github.io/flir.jpg
    description: While residing on the homey 9th floor of Mudd... I designed a temperature control system with deadban heating & cooling functionality for a lithium cell test environment; experimented with Partial Integral Derivative algorithms for temperature control systems; researched & tinkered with remote Keithley instrument control (MQTT server using Mosquitto, nodeforwarder, WebREPL); and wrote code aiding graduate student research. The PI, Professor Steingart was in fact the faculty advisor at Princeton who signed off on electric boat motor R&D (see below) in the MAE department’s thermo lab. I don’t know if saying that gets Dan into trouble, but he has since come to Columbia anyways

topics:
